---
name: OCI / Shell

on: # yamllint disable-line rule:truthy
  schedule:
  - cron: "00 01 * * 1"
  push:
    branches:
    - "main"
    paths:
    - "images/shell/*.yaml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  actions: read

jobs:
  publish:
    strategy:
      matrix:
        version: [latest]
        variant: [prod, dev]
        include:
        - version: latest
          packages: ""
    name: ${{ matrix.version }}${{ matrix.variant == 'dev' && '-dev' || '' }}
    uses: "./.github/workflows/release.yaml"
    with:
      repository: portefaix/shell
      config-dir: images/shell
      tag: ${{ matrix.version }}${{ matrix.variant == 'dev' && '-dev' || '' }}
      target: ${{ matrix.variant }}
      packages: ${{ matrix.packages }}
    secrets: inherit
