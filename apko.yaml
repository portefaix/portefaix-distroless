---
contents:
  # keyring:
  # - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
  # - https://packages.wolfi.dev/os
  - https://dl-cdn.alpinelinux.org/alpine/edge/main
  - https://dl-cdn.alpinelinux.org/alpine/edge/community
  - '@local /work/packages'
  packages:
  # - wolfi-baselayout # replaces alpine-baselayout-data
  - alpine-baselayout-data
  - ca-certificates-bundle
  - tzdata
  - busybox
  - curl
  - wget
  - portefaix-distroless@local
accounts:
  groups:
  - groupname: nonroot
    gid: 65532
  users:
  - username: nonroot
    uid: 65532
    gid: 65532
  run-as: 65532
entrypoint:
  command: /usr/bin/entrypoint.sh
archs:
- amd64
- arm64
annotations:
  org.opencontainers.image.url: https://portefaix.xyz
  org.opencontainers.image.source: https://github.com/portefaix/portefaix-distroless/
  org.opencontainers.image.documentation: https://docs.portefaix.xyz/
