---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-builtin-literals
  - id: check-added-large-files
  - id: check-executables-have-shebangs
  - id: check-toml
  - id: check-xml
  # - id: check-yaml
  #   args:
  #   - '--allow-multiple-documents'
  #   exclude: >
  #     mkdocs.yml
  #     gitops/argocd/charts/core/infra
  #     gitops/argocd/charts/.*/.*/templates/*.*
  - id: check-json
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v2.3.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: [] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]
# - repo: https://github.com/gruntwork-io/pre-commit
#   rev: v0.1.22
#   hooks:
#   - id: helmlint
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.3
  hooks:
  - id: insert-license
    files: (Makefile|Gemfile|\.mk|\.yaml|\.yml|\.tf|\.hcl|\.ini|\.rb|\.toml|\.sh)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - LICENSE
    # - --remove-header
  - id: insert-license
    description: Insert license header into Jinja templates
    files: (\.tpl)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - LICENSE
    - --comment-style
    - '{{/*||*/}}'
    # - --remove-header
- repo: https://github.com/anderseknert/pre-commit-opa
  rev: v1.5.1
  hooks:
  - id: opa-fmt
  - id: opa-check
    args: ['addons/policies/core']
  - id: opa-test
    args: ['addons/policies/core']
#   - id: conftest-test
#     args: ['--policy', 'addons/policies/core']
  - id: conftest-verify
    args: ['--data', 'addons/policies/core']
# - repo: https://github.com/kyverno/pre-commit-hook
#   rev: v1.0.0
#   hooks:
#     - id: kyverno-test
#       args: ["kyverno-policies"]
#     - id: kyverno-validate
#       args: ["kyverno-policies"]
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: shellcheck
    exclude: hack/hooks/pre-commit.git-crypt.sh
  - id: shfmt
    args: ["-i 4"]
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.32.0
  hooks:
  - id: yamllint
    # exclude:
    #   ^gitops/(?:templates|files)/.*\.yaml
